<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>TripTales - Travel Blog</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.45);
            min-height: 100vh;
        }

        header {
            background-color: rgba(76, 110, 245, 0.7);
            padding: 20px;
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        main {
            width: 80%;
            margin: 20px auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        h2 {
            color: #ffd43b;
        }

        label {
            color: white;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: #f1f1f1;
        }

        button {
            background-color: #ffd43b;
            color: black;
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #fcc419;
        }

        .story-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            color: white;
        }

        footer {
            text-align: center;
            background-color: rgba(76, 110, 245, 0.7);
            color: white;
            padding: 10px;
            margin-top: 30px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>

<div class="overlay">

    <header>
        <h1>üåç TRIPTALES</h1>
        <p>Your travel stories in one place</p>
    </header>

    <main>
       
            <h2>Write Your Travel Story</h2>

            <label>Story Title:</label>
            <input type="text" id="title" placeholder="Enter story title">

            <label>Your Story:</label>
            <textarea id="story" placeholder="Write your travel experience..."></textarea>

            <button onclick="postStory()">Post Story</button>
            <p id="error" style="color: #ff6b6b; font-weight: bold;"></p>
        </section>

        <section class="card">
            <h2>Posted Stories</h2>
            <div id="story-list"></div>
        </section>
    </main>

    <footer>
        <p>¬© 2025 TripTales | Designed by You ‚úà</p>
    </footer>

</div>

<script>
    function postStory() {
        const title = document.getElementById("title").value.trim();
        const story = document.getElementById("story").value.trim();
        const error = document.getElementById("error");

        if (title === "" || story === "") {
            error.textContent = "Title and story cannot be empty!";
            return;
        }

        error.textContent = "";

        const storyList = document.getElementById("story-list");

        const box = document.createElement("div");
        box.className = "story-box";

        box.innerHTML = `
            <h3>${title}</h3>
            <p>${story}</p>
        `;

        storyList.prepend(box);

        document.getElementById("title").value = "";
        document.getElementById("story").value = "";
    }
</script>

</body>
</html>
